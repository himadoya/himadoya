    image = "https://images.unsplash.com/photo-1507679799987-c73779587ccf"
    quote = "Joining OceanGuard changed how I see the ocean. It’s not just water—it’s life."
    name = "Marina Widjaya"
    role = "OceanGuard Volunteer"

