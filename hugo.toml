    [[params.process.steps]]
      title = "2. Action Planning"
      description = "Developing strategies for conservation and restoration."

    [[params.process.steps]]
      title = "3. Field Deployment"
      description = "Executing campaigns and clean-ups on site."

    [[params.process.steps]]
      title = "4. Education & Advocacy"
      description = "Raising awareness and lobbying for ocean-friendly policies."

